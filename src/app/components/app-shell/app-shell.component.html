<div class="shell">
  <header class="topbar">
    <div class="brand">
      <mat-icon class="brand__icon">account_balance_wallet</mat-icon>
      <div class="brand__text">
        <div class="brand__title">{{ title() }}</div>
        <div class="brand__subtitle">تتبع المصروفات اليومية</div>
      </div>
    </div>
    @if (isAuthenticated()) {
      <button mat-icon-button (click)="logout()" class="topbar__logout">
        <mat-icon>logout</mat-icon>
      </button>
    }
  </header>

  <main class="content">
    <router-outlet></router-outlet>
  </main>

  @if (isAuthenticated()) {
    <app-bottom-nav></app-bottom-nav>
  }
  <app-toast></app-toast>

  <footer class="footer">© {{ year() }} {{ title() }}</footer>
</div>
